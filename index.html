<body translate="no">
<h2 id="mainTitle">To do list</h2>
<ul class="myLists" id="firstList">
<li class="odd">Do math homework</li>
<li class="even">Check social media</li>
</ul>
<button id="addItem">Add</button>
<input id="theItem">
<script id="rendered-js">
      console.clear();
console.log("hello world");

const addButton = document.getElementById("addItem");
addButton.addEventListener("click", doClick);

function doClick(e) {
  const theValue = document.getElementById("theItem").value;
  console.log(theValue);
  var node = document.createElement("li");
  var textnode = document.createTextNode(theValue);
  node.appendChild(textnode);
  document.getElementById("firstList").appendChild(node);
}
    </script>
